name: Check and Publish

on:
  pull_request:
  schedule:
    # Run every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch:
    inputs:
      version:
        description: "Specific electron version to publish (leave empty for auto-detection)"
        required: false
        type: string

# Required permissions for npm provenance and GitHub releases
permissions:
  contents: write
  id-token: write

jobs:
  check-versions:
    runs-on: ubuntu-latest
    outputs:
      versions: ${{ steps.check.outputs.versions }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install

      - name: Check for new versions
        id: check
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            # Manual version specified
            echo 'versions=["${{ inputs.version }}"]' >> $GITHUB_OUTPUT
          else
            # Auto-detect versions to publish from releases.electronjs.org
            result=$(yarn check-versions --json)
            echo "Check result: $result"
            versions=$(echo "$result" | jq -c '.versionsToPublish')
            echo "versions=$versions" >> $GITHUB_OUTPUT
          fi

  build:
    name: build (${{ matrix.version }})
    needs: check-versions
    if: needs.check-versions.outputs.versions != '[]'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        version: ${{ fromJson(needs.check-versions.outputs.versions) }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install

      - name: Extract and build
        run: yarn build ${{ matrix.version }}

      - name: Test types
        run: yarn test

      - name: Create package tarball
        run: npm pack

      - name: Generate release body preview
        if: github.event_name == 'pull_request'
        run: |
          cat > RELEASE_BODY.md << 'EOF'
          Type definitions extracted from electron@${{ matrix.version }}

          ## Installation

          ```bash
          npm install -D electron-types@${{ matrix.version }}
          # or
          yarn add -D electron-types@${{ matrix.version }}
          # or
          pnpm add -D electron-types@${{ matrix.version }}
          ```
          EOF

      - name: Upload build artifact
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: electron-types-${{ matrix.version }}
          path: |
            electron-types-*.tgz
            README.md
            RELEASE_BODY.md
          retention-days: 7

      - name: Check if version already published
        id: check-published
        if: github.event_name != 'pull_request'
        run: |
          version="${{ matrix.version }}"
          if npm view electron-types@$version version 2>/dev/null; then
            echo "already-published=true" >> $GITHUB_OUTPUT
          else
            echo "already-published=false" >> $GITHUB_OUTPUT
          fi

      - name: Ensure recent npm for trusted publishing
        if: github.event_name != 'pull_request'
        run: npm install -g npm@latest

      - name: Verify npm version
        if: github.event_name != 'pull_request'
        run: npm --version

      - name: Determine npm tag
        id: npm-tag
        if: github.event_name != 'pull_request'
        run: |
          version="${{ matrix.version }}"
          if [[ "$version" == *"-alpha"* ]]; then
            echo "tag=alpha" >> $GITHUB_OUTPUT
          elif [[ "$version" == *"-beta"* ]]; then
            echo "tag=beta" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        if: github.event_name != 'pull_request' && steps.check-published.outputs.already-published == 'false'
        run: npm publish --provenance --access public --tag ${{ steps.npm-tag.outputs.tag }}

      - name: Create GitHub Release
        if: github.event_name != 'pull_request' && steps.check-published.outputs.already-published == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ matrix.version }}
          name: v${{ matrix.version }}
          body: |
            Type definitions extracted from electron@${{ matrix.version }}

            ## Installation

            ```bash
            npm install -D electron-types@${{ matrix.version }}
            # or
            yarn add -D electron-types@${{ matrix.version }}
            # or
            pnpm add -D electron-types@${{ matrix.version }}
            ```
          generate_release_notes: false
          prerelease: ${{ contains(matrix.version, '-alpha') || contains(matrix.version, '-beta') }}
